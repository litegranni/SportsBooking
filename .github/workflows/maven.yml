name: CI - Build & Test

on:
  push:
    branches:
      - main  # KÃ¶r nÃ¤r kod pushas till main
  pull_request:
    branches:
      - main  # KÃ¶r pÃ¥ pull requests mot main

jobs:
  build:
    runs-on: ubuntu-latest  # KÃ¶r pÃ¥ en Linux-server i GitHub Actions

    steps:
      - name: ğŸ› Check out repository
        uses: actions/checkout@v4  # HÃ¤mtar koden frÃ¥n din repo

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven  # Automatisk caching av dependencies

      - name: ğŸ— Build with Maven
        run: mvn clean compile

      - name: ğŸ§ª Run tests
        run: mvn test --fail-at-end  # KÃ¶r tester men fortsÃ¤tter Ã¤ven om vissa fallerar

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/  # Sparar testresultaten som artifacts

      - name: ğŸš€ Package application
        run: mvn package -DskipTests  # Bygger .jar-filen, skippar tester

      - name: âœ… Verify build success
        run: echo "Build completed successfully!"
